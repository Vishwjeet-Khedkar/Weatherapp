<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="mdiv">
        <div class="container">
            <h3 class="heading">WEATHER FORECAST</h3>
            <form>
                <div class="component">
                    <div>
                        <input type="text" name="city" id="cityname" placeholder="Enter a city" autofocus>
                    </div>
                    <div class="btn">
                        <button type="button" class="srch_btn" onclick="fetchCity()">
                            <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png"
                                alt="Search icon" height="20px">
                        </button>
                    </div>
                </div>
                <br>
                <div align="center" style= "margin-top: -30px;"><img
                        src="https://cdn.iconscout.com/icon/free/png-256/free-weather-191-461610.png?f=webp"
                        alt="weathericon" height="150px">
                 </div> <br> 
                <div align="center" style="margin-top: -20px;">
                    <span id="city">CITY NAME</span>
                    <br>
                    <span class="measurement" id="temp">0Â°C</span>
                </div>
                <div align="center" style="margin-top: 20px;">
                    <table width="100%" cellpadding="10px">
                        <tr align="center">
                            <td>
                                <h5 class="headings">WIND SPEED</h5>
                                <span class="measurement" id="wind_speed">0 km/hr</span>
                            </td>
                            <td>
                                <h5 class="headings">HUMIDITY</h5>
                                <span class="measurement" id="humidity">0 g/kg</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
